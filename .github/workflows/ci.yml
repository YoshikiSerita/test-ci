name: 'CI'

on:
  push:
    branches:
      - develop
      - release/*
  pull_request:
    branches:
      - develop
      - release/*

jobs:
  test-cypress:
    runs-on: ubuntu-latest
    needs: []
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'
      # - name: set env
      #   run: cp .env.test .env.local
      - uses: cypress-io/github-action@v6
        with:
          build: npm run export
          start: npm run serve

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'
      - uses: actions/cache@v3 # https://github.com/cypress-io/github-action/tree/v4.2.2#install-cypress-only
        id: node_modules_cache_id
        with:
          path: node_modules
          key: my-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - if: ${{ steps.node_modules_cache_id.outputs.cache-hit != 'true' }}
        name: Install dependencies
        run: npm ci
      - run: npm run lint
      - run: npm run tsc
      - run: |
          output=$(npm run prune | grep -Ev 'used in module|src/pages|/cypress|prune')
          if [ -z "$output" ]; then
            echo "Test passed - no output"
          else
            echo "Test failed - output detected"
            echo "$output"
            exit 1
          fi